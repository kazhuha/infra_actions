name: Django-app worlfow

on: [push]

jobs:
  # название блока
  tests:
    # "раннер" - создаём изолированное окружение
    runs-on: ubuntu-latest
    # перечень шагов
    steps:
      # скрпит для клонирования репозитоия (вместо uses можно использовать run)
      - uses: actions/checkout@v2
      # скрпит для развертывания окружения Python
      - name: Set up Python
        uses: actions/setup-python@v2
          # Выбираем версию
        with: python-version: 3.7

      - name: Install depence
        run : |
          python -m pip install --upgrade pip
          pip install flake8 pep8-naming flake8-broken-line flake8-return flake8-isort
          pip install -r requirements.txt 

      - name: Test fith Flake8 and django tests
        run: python -m flake8